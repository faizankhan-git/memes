<!DOCTYPE html> <html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1.0"> <title>Tricky Button Form</title> 
<style>
body {
font-family: Arial, sans-serif; 
display: flex;
justify-content: center; 
align-items: center;
height: 100vh;
margin: 0;
}
.container {
text-align: center;
}
input {
display: block;
margin: 10px auto; 
padding: 10px; 
width: 200px;
}
button {
padding: 10px 20px;
cursor: pointer;
}
</style> 
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

</head> 
<body>
<div class="container"> 
<h2>Do you want to increase your salary? </h2>
<h2>Enter you salary in below text box and then click on "Increase Now"</h2>
<input type="text" id="salary" placeholder="Salary in AED" >
<button id="createButton" style="background-color:lightblue">Increase Now</button>
</div>
<script>

$(document).ready(function() {
    const texts = ['Next Month', 'Next Month Pakka', 'Please wait for one more month', 'Stay Tuned, you will get', 'Your future is bright, next month zaroor','അടുത്ത മാസം',
	'അടുത്ത മാസം ഉറപ്പാണ്','ദയവായി ഒരു മാസം കൂടി കാത്തിരിക്കൂ','തുടരുക, നിങ്ങൾക്ക് ലഭിക്കും','നിങ്ങളുടെ ഭാവി ഇവിടെ ശോഭനമാണ്, അടുത്ത മാസം ഉറപ്പാണ്','உங்கள் எதிர்காலம் இங்கே பிரகாசமாக இருக்கிறது, அடுத்த மாதம் நிச்சயம்','அடுத்த மாதம்','அடுத்த மாதம் நிச்சயம்']; 
	$('#createButton').on('mouseover', function() {
		// Code to execute when mouseover event occurs
		console.log('Mouse is over the button!');
		// You can add more actions here, such as changing the button's style
		$(this).css('background-color', 'lightblue');
		const x = Math.random() * (window.innerWidth-createButton.clientWidth);
        const y = Math.random() * (window.innerHeight-createButton.clientHeight);
		console.log("x====="+x);
		console.log("y====="+y);
		createButton.style.position = 'absolute';
		createButton.style.left = x+'px';
		createButton.style.top = y+'px';
		const randomIndex = Math.floor(Math.random() * texts.length);
        $(this).text(texts[randomIndex]);
	});
});
</script>
</body> 
</html>
